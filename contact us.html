<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #fff;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #cbd5e1;
        }

        .contact-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #f1f5f9;
        }

        input,
        textarea {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px #38bdf8;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            background: #38bdf8;
            color: #0f172a;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0ea5e9;
            transform: scale(1.05);
        }

        .contact-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-align: center;
        }

        .contact-info h2 {
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 5px 0;
            color: #cbd5e1;
        }

        /* Back button style */
        .back-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            border: 2px solid #38bdf8;
            background: transparent;
            color: #38bdf8;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #38bdf8;
            color: #0f172a;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸ›’Contact Smart Store</h1>
        <p>Weâ€™re here to help you! Fill out the form below and our team will get back to you as soon as possible.</p>

        <form class="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Enter the subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Type your message here..." required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p>Email: support@smartstore.com</p>
            <p>Phone: +91 98765 43210</p>
            <p>Address: 123 Smart Street, Tech City, India</p>
        </div>

        <!-- Back Button -->
        <button class="back-btn" onclick="window.history.back()">â¬… Back</button>
    </div>

</body>

</html>
