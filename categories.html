    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #f8fafc;
            color: #1f2937;
        }
        /* main content wrapper */
        
        .main-content {
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        header {
            background-color: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        
        h1 {
            font-size: 2rem;
        }
        /* Hamburger Menu */
        
        .menu-icon {
            position: absolute;
            left: 20px;
            top: 23px;
            width: 30px;
            height: 25px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1100;
        }
        
        .menu-icon span {
            height: 4px;
            background: white;
            border-radius: 2px;
        }
        /* Sidebar (start at zero width) */
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #1f2937;
            color: white;
            overflow: hidden;
            transition: width 0.4s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 30px 0 20px 0;
            /* top & bottom padding only */
        }
        
        .sidebar.open {
            width: 200px;
        }
        
        @media (max-width:600px) {
            .sidebar.open {
                width: 80vw;
            }
        }
        /* Sidebar back button */
        
        .sidebar-back-button {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            cursor: pointer;
            text-align: left;
            width: 100%;
            font-size: 1rem;
            outline: none;
        }
        
        .sidebar-back-button:hover {
            color: #60a5fa;
        }
        /* Sidebar links */
        
        .sidebar a {
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
        }
        
        .sidebar a:hover {
            color: #60a5fa;
        }
        /* Reduced right padding & aligned right */
        
        .sidebar a.about-support {
            padding-left: 20px;
            /* reduced from 40px */
            text-align: left;
            margin-top: 30px;
        }
        /* Search bar */
        
        #searchBar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
            display: block;
            padding: 12px 20px;
            border: 2px solid #2563eb;
            border-radius: 10px;
            font-size: 1rem;
        }
        /* Categories grid */
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .category {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            flex: 1 1 calc(25% - 40px);
            max-width: 360px;
            text-align: center;
            transition: 0.3s ease;
        }
        
        .category:hover {
            transform: scale(1.05);
        }
        
        .slider-img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
            transition: opacity 0.5s ease-in-out;
        }
        
        .category h3 {
            color: #1e3a8a;
            margin-bottom: 10px;
        }
        /* Back-to-home button */
        
        .back-btn {
            margin-top: 30px;
            text-align: center;
        }
        
        .back-btn a {
            text-decoration: none;
            color: #2563eb;
            font-weight: bold;
        }
        /* Responsive categories layout */
        
        @media (max-width: 1200px) {
            .category {
                flex: 1 1 calc(33.33% - 40px);
            }
        }
        
        @media (max-width: 992px) {
            .category {
                flex: 1 1 calc(50% - 40px);
            }
        }
        
        @media (max-width: 600px) {
            .category {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

            let currentIndex = 0;
            const imgElement = document.getElementById(imageElementId);

                currentIndex = (currentIndex + 1) % imageUrls.length;
                imgElement.style.opacity = 0;
                setTimeout(() => {
                    imgElement.src = imageUrls[currentIndex];
                    imgElement.style.opacity = 1;
                }, 430);
            }, 3000);
        }
