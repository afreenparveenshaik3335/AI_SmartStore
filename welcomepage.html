<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url('https://lifeboat.com/blog.images/getting-fresh-how-supermarkets-are-using-ai-to-predict-sales.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      color: white;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    .content h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    .content p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #f0f0f0;
    }

    .login-button {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 30px;
      font-size: 1em;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Welcome to Our Platform</h1>
    <p>Discover an experience designed to inspire and empower you every step of the way.</p>

    <!-- Login Button -->
    <a href="loginpage.html" class="login-button">Login</a>
  </div>
</body>
</html>
